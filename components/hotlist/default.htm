{% set Modems = __SELF__.modem %}
<div class="card">
    <div class="card-header">
        <strong style="color: darkred;"><i class="bi bi-exclamation-circle"></i> Modem HotList</strong>
    </div>
    <ul class="list-group list-group-flush">
        {% for modem in Modems %}
        <li class="list-group-item">
            <strong style="color: red;">CMTS: {{ modem.cmts }}</strong> -
            {{ modem.customer.address }} -
            {{ modem.mac_address }} -
            <i>{{ modem.issue }} ({{ modem.status }})</i>
        </li>
        {% endfor %}
    </ul>
</div>
